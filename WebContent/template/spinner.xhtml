<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<body>
<ui:composition>
    <p:ajaxStatus onstart="PF('spinner').show()"
                  onsuccess="PF('spinner').hide()" />
    <p:dialog widgetVar="spinner" closable="true" header="Processando"
              modal="true" width="250" height="30" resizable="false">
        <div class="text-center">
            <img src="#{request.contextPath}/resources/images/spinner.gif" alt=""/>
        </div>
    </p:dialog>
</ui:composition>
</body>
</html>
