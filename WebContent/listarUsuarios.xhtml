<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="template/layoutAdmin.xhtml">
        <ui:define name="content">
            <p:dataTable var="usuario" value="#{clienteBean.listaUsuarios}">
                <p:column headerText="Id">
                    <h:outputText value="#{usuario.id}" />
                </p:column>

                <p:column headerText="Nome completo">
                    <h:outputText value="#{usuario.nomeCompleto}" />
                </p:column>

                <p:column headerText="E-mail">
                    <h:outputText value="#{usuario.email}" />
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{usuario.status}"/>
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="#{usuario.tipoUsuario}"/>
                </p:column>
                <p:column headerText="Ações" class="action-header">
                    <h:form>
                        <p:commandButton value="Editar" id="editar-usuario" action="#{clienteBean.irEditar(usuario.id)}" icon="fa fa-pencil" ajax="false" />
                        <p:commandButton value="Desativar" id="desativar-usuario" action="#{clienteBean.alterarStatus(usuario.id)}" icon="fa fa-ban" ajax="false" rendered="#{usuario.status eq 'ATIVO'}"/>
                        <p:commandButton value="Ativar" id="ativar-usuario" action="#{clienteBean.alterarStatus(usuario.id)}" icon="fa fa-check" ajax="false" rendered="#{usuario.status eq 'INATIVO'}"/>
                    </h:form>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
