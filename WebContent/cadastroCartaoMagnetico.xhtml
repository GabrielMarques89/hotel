<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="template/layoutAdmin.xhtml">
        <ui:define name="content">
            <h:form class="form">
                <div class="form-group">
                    <label for="numero">Número</label>
                    <p:inputText
                            class="form-control" type="text" name="numero"
                            id="numero" placeholder="Digite o número do cartão" required="true"
                            requiredMessage="O campo 'Número' é obrigatório."
                            value="#{cartaoMagneticoBean.cartaoMagnetico.codigo}"/>
                </div>
                <div class="form-group">
                    <label for="quarto">Quarto</label>
                    <p:selectOneMenu
                            name="quarto" style="width: 100%"
                            id="quarto" placeholder="Escolha o quarto" required="true"
                            requiredMessage="O campo 'Quarto' é obrigatório."
                            value="#{cartaoMagneticoBean.cartaoMagnetico.quarto.id}">
                        <f:selectItems value="#{quartoBean.listaQuartos}" var="item"
                                       itemValue="#{item.id}" itemLabel="#{item.numero}"/>
                    </p:selectOneMenu>
                </div>
                <p:commandButton class="btn btn-success btn-block" value="Salvar" ajax="false"
                                 action="#{cartaoMagneticoBean.salvar}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
