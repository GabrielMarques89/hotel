<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="template/layoutAdmin.xhtml">
        <ui:define name="content">
            <h:form class="form">
                <div class="form-group">
                    <label for="numero">Numero</label>
                    <p:inputText
                            class="form-control" type="text" name="numero"
                            id="numero" placeholder="Digite o numero do quarto" required="true"
                            requiredMessage="O campo 'Número' é obrigatório."
                            value="#{quartoBean.quarto.numero}"/>
                </div>
                <div class="form-group">
                    <label for="tipoQuarto">Tipo de quarto</label>
                    <p:selectOneMenu
                            name="tipoQuarto" style="width: 100%"
                            id="tipoQuarto" placeholder="Escolha o tipo de quarto" required="true"
                            requiredMessage="O campo 'Tipo de quarto' é obrigatório."
                            value="#{quartoBean.quarto.tipo.id}">
                        <f:selectItems value="#{quartoBean.listTipos}" var="item"
                                       itemValue="#{item.id}" itemLabel="#{item.nome}"/>
                    </p:selectOneMenu>
                </div>
                <p:commandButton class="btn btn-success btn-block" value="Cadastrar" ajax="false"
                                 action="#{quartoBean.cadastro}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
