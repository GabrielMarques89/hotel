<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="template/layoutAdmin.xhtml">
        <ui:define name="content">
            <h:form class="form">
                <div class="form-group">
                    <label for="nome-quarto">Nome do quarto</label>
                    <p:inputText
                            class="form-control" type="text" name="nome-quarto"
                            id="nome-quarto" placeholder="Digite o nome do tipo de quarto" required="true"
                            requiredMessage="O campo 'Nome do quarto' é obrigatório."
                            value="#{tipoQuartoBean.tipoQuarto.nome}"
                    />
                </div>
                <div class="form-group">
                    <label for="numero-camas">Número de camas</label>
                    <p:inputText
                            class="form-control" type="text" name="numero-camas"
                            id="numero-camas" placeholder="Digite o numero camas do tipo de quarto" required="true"
                            requiredMessage="O campo 'Número de camas' é obrigatório."
                            value="#{tipoQuartoBean.tipoQuarto.camas}"
                    />
                </div>
                <div class="form-group">
                    <label for="valor-diaria">Valor da diária</label>
                    <p:inputText
                            class="form-control" type="text" name="valor-diaria"
                            id="valor-diaria" placeholder="Digite o valor da diaria para este tipo de quarto" required="true"
                            requiredMessage="O campo 'Valor da diária' é obrigatório."
                            value="#{tipoQuartoBean.tipoQuarto.diaria}"
                    />
                </div>
                <p:commandButton class="btn btn-success btn-block" value="Salvar" ajax="false"
                                 action="#{tipoQuartoBean.salvar}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
