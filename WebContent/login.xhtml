<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">
                <div class="acesso container">
                    <div class="login col-lg-12 centering">
                        <!-- messages -->
                        <p:messages id="msg"/>
                        <!-- /messages -->

                            <img src="#{request.contextPath}/resources/images/logo.png" class="img-responsive" alt=""/>

                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h:form class="form">

                                                     required="true" />
                                    </div>
                                    <div class="form-group">
                                        <label for="senha">Senha</label>
                                        <p:password class="form-control" name="senha" id="senha"
                                                    placeholder="Digite sua senha"
                                                    value="#{usuarioBean.user.senha}"
                                                    requiredMessage="O campo 'Senha' Ã© obrigatÃ³rio."
                                                    required="true"/>
                                    </div>
                                    <div class="col-lg-6 pull-left row">
                                        <p:commandButton class="btn btn-success btn-block" value="Entrar" ajax="false" action="#{usuarioBean.login}"/>
                                    </div>
                                    <div class="col-lg-6 pull-right row">
                                        <a class="ui-button ui-widget ui-state-default ui-corner-all btn btn-primary btn-prime btn-block" href="registro.xhtml">
                                            <span class="ui-button-text ui-c">Cadastrar</span>
                                        </a>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
