<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="en">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <ui:insert name="header">
            <title>Projeto Hotel</title>
        </ui:insert>

        <link type="text/css" rel="stylesheet"
              href="#{request.contextPath}/resources/css/bootstrap.min.css"/>
        <script type="text/javascript"
                src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/default.css"/>

    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row" style="padding-top: 6em;">
                <div style="margin-left: auto;margin-right: auto;width: 350px;">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h:form prependId="false">
                                <p:growl id="messages" sticky="true"/>
                                <div>
                                    <label>Email</label>
                                    <br/>
                                    <p:inputText value="#{UsuarioManagedBean.usuario.email}" required="true"
                                                 requiredMessage="O email é obrigatório"></p:inputText>
                                </div>
                                <div>
                                    <label>Senha</label>
                                    <br/>
                                    <p:password value="#{UsuarioManagedBean.usuario.senha}" required="true"
                                                id="password"
                                                requiredMessage="A senha é obrigatória"></p:password>
                                </div>
                                <div class="row">
                                    <br/>
                                    <div class="col-lg-24 col-md-24 col-sm-24">
                                        <p:commandButton value="Login" ajax="false"
                                                         action="#{UsuarioManagedBean.login}"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</f:view>
</html>
