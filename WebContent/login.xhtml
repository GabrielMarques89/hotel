<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">
                <div class="acesso container">
                    <div class="login col-lg-24 row-fluid centering">
                        <!-- messages -->
                        <p:messages id="msg" />
                        <!-- /messages -->
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h:form class="form">
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <p:inputText class="form-control" type="email" name="email" id="email"
                                                     placeholder="Digite seu e-mail"
                                                     value="#{usuarioBean.user.email}"
                                                     requiredMessage="O campo 'E-mail' é obrigatório."
                                                     required="true" />
                                    </div>
                                    <div class="form-group">
                                        <label for="senha">Senha</label>
                                        <p:password class="form-control" name="senha" id="senha"
                                                    placeholder="Digite sua senha"
                                                    value="#{usuarioBean.user.senha}"
                                                    requiredMessage="O campo 'Senha' é obrigatório."
                                                    required="true"/>
                                    </div>
                                    <div class="pull-left">
                                        <p:commandButton class="btn btn-success" value="Entrar" ajax="false" action="#{usuarioBean.login}"/>
                                    </div>
                                    <div class="pull-right">
                                        <p:commandButton class="btn btn-primary" value="Cadastrar" action="/registro.xhtml"/>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
