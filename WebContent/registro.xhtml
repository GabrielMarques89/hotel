<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="template/layout.xhtml">
        <ui:define name="content">
            <div class="acesso container">
                <div class="register col-lg-12 centering">
                    <!-- messages -->
                    <p:messages id="msg"/>
                    <!-- /messages -->
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h:form class="form">
                                <div class="form-group">
                                    <label for="usuario-nome-completo">Nome completo</label>
                                    <p:inputText class="form-control" type="text" name="usuario-nome-completo" id="usuario-nome-completo" value="#{usuarioBean.user.nomeCompleto}"
                                                 placeholder="Digite seu nome completo"
                                                 requiredMessage="O campo 'Nome completo' é obrigatório."
                                                 required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="usuario-email">E-mail</label>
                                    <p:inputText class="form-control" type="email" name="usuario-email" id="usuario-email" value="#{usuarioBean.user.email}"
                                                 placeholder="Digite seu e-mail"
                                                 requiredMessage="O campo 'E-mail' é obrigatório."
                                                 required="true">
                                        <f:validator validatorId="validatorEmail" />
                                    </p:inputText>
                                </div>
                                <div class="form-group">
                                    <label for="usuario-senha">Senha</label>
                                    <p:inputText class="form-control" type="password" name="usuario-senha" id="usuario-senha" value="#{usuarioBean.user.senha}" placeholder="Digite sua senha"
                                                 requiredMessage="O campo 'Senha' é obrigatório."
                                                 required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="usuario-data-nascimento">Data nascimento</label>
                                    <p:calendar id="usuario-data-nascimento" value="#{usuarioBean.user.nascimento}" placeholder="Selecione a data"
                                                  requiredMessage="O campo 'Data Nascimento' é obrigatório."
                                                  required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="usuario-genero">Gênero</label>
                                    <p:selectOneMenu id="usuario-genero" value="#{usuarioBean.user.genero}" style="width: 100%"
                                                     placeholder="Selecione seu gênero"
                                                     required="true"
                                                     requiredMessage="O campo 'Gênero' é obrigatório.">
                                        <f:selectItems value="#{enumBean.generos}" var="genero"
                                                       itemValue="#{genero}" itemLabel="#{genero.label}" />
                                    </p:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <label for="usuario-cpf">CPF</label>
                                    <p:inputMask id="usuario-cpf" value="#{usuarioBean.user.cpf}" mask="999-999-999-99" requiredMessage="O campo 'CPF' é obrigatório."
                                                 placeholder="Digite seu CPF"
                                                 required="true">
                                        <f:validator validatorId="validatorCPF" />
                                    </p:inputMask>
                                </div>
                                <div class="form-group">
                                    <label for="usuario-telefone">Telefone</label>
                                    <p:inputMask id="usuario-telefone" value="#{usuarioBean.user.telefone}" mask="(99)9999-9999" requiredMessage="O campo 'Telefone' é obrigatório." placeholder="Digite seu telefone" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="usuario-endereco">Endereço</label>
                                    <p:inputText class="form-control" name="usuario-endereco" id="usuario-endereco" value="#{usuarioBean.user.endereco}" placeholder="Digite seu endereço"
                                                 requiredMessage="O campo 'Endereço' é obrigatório."
                                                 required="true"/>
                                </div>
                                <div class="col-lg-6 row pull-left">
                                    <p:commandButton class="btn btn-success btn-block" value="Cadastrar" ajax="false" action="#{usuarioBean.salvar}"/>
                                </div>
                                <div class="col-lg-6 pull-right row">
                                    <a class="ui-button ui-widget ui-state-default ui-corner-all btn btn-default btn-prime btn-block" href="login.xhtml">
                                        <span class="ui-button-text ui-c">Voltar</span>
                                    </a>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
