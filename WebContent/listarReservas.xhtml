<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
    <ui:composition template="template/layoutAdmin.xhtml">
        <ui:define name="content">
            <p:dataTable var="reserva" value="#{reservaBean.listaReservas}"
                         widgetVar="listaDeReservas" style="table-layout: auto !important;"
                         emptyMessage="Nenhuma reserva foi encontrada" filteredValue="#{reservaBean.reservasFiltradas}">
                <p:column headerText="Id">
                    <h:outputText value="#{reserva.id}" />
                </p:column>

                <p:column headerText="N. Quarto">
                    <h:outputText value="#{reserva.quarto.numero}" />
                </p:column>


                <p:column filterBy="#{reserva.usuario.id}" headerText="Cliente" filterMatchMode="contains">
                    <f:facet name="filter">
                        <h:form>
                            <p:selectOneMenu onchange="PF('listaDeReservas').filter()" >
                                <f:selectItem itemLabel="Selecione um usuário" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{reservaBean.listUsuarios}" var="user"
                                               itemValue="#{user.id}" itemLabel="#{user.nomeCompleto}"/>
                            </p:selectOneMenu>
                        </h:form>
                    </f:facet>
                    <h:outputText value="#{reserva.usuario.nomeCompleto}" />
                </p:column>

                <p:column headerText="Data entrada">
                    <h:outputText value="#{reserva.dataInicial}" />
                </p:column>

                <p:column headerText="Situação">
                    <h:outputText value="#{reserva.situacaoReserva}" />
                </p:column>

                <p:column headerText="Ações" class="action-header">
                    <h:form>
                        <p:panelGrid rendered="#{sessionBean.isAdmin()}">
                            <p:commandButton value="Editar" id="editar-reserva" action="#{reservaBean.irEditar(reserva.id)}" icon="fa fa-pencil" ajax="false" />
                            <p:commandButton value="Alterar status" id="alterar-status-reserva" action="#{reservaBean.irAlterarStatus(reserva.id)}" icon="fa fa-flag" ajax="false"/>
                            <p:commandButton value="Check-out" id="check-out" action="#{reservaBean.checkInOut(reserva.id)}" icon="fa fa-times" ajax="false" rendered="#{reserva.situacaoReserva eq 'HOSPEDADA'}"/>
                            <p:commandButton value="Check-in" id="check-in" action="#{reservaBean.checkInOut(reserva.id)}" icon="fa fa-check" ajax="false" rendered="#{reserva.situacaoReserva eq 'AGENDADA'}"/>
                        </p:panelGrid>
                        <p:panelGrid rendered="#{!sessionBean.isAdmin()}">
                            <p:commandButton value="Cancelar" id="cancelarBtn" action="#{reservaBean.cancelar(reserva.id)}" icon="fa fa-ban" ajax="false" rendered="#{reserva.situacaoReserva eq 'AGENDADA'}"/>
                        </p:panelGrid>
                    </h:form>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
