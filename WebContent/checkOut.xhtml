<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:body>
    <ui:composition template="template/layoutAdmin.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="form-group">
                    <label>
                        Início da Estadia
                    </label>
                    <h:outputText value="#{checkoutBean.formatDate(checkoutBean.checkout.reserva.dataInicial)}"/>
                </div>
                <div class="form-group">
                    <label>
                        Fim da Estadia
                    </label>
                    <h:outputText value="#{checkoutBean.formatDate(checkoutBean.checkout.data)}"/>
                </div>
                <div class="form-group">
                    <label>
                        Total de dias
                    </label>
                    <h:outputText value="#{checkoutBean.checkout.totalDeDias()}"/>
                </div>
                <div class="form-group">
                    <label>
                        Custo da diária
                    </label>
                    <h:outputText value="#{checkoutBean.checkout.totalDiarias()}"/>
                </div>
                <div class="form-group">
                    <label>
                        Consumo total
                    </label>
                    <h:outputText value="#{checkoutBean.checkout.totalConsumo()}"/>
                </div>
                <div class="form-group">
                    <label>
                        Valor total
                    </label>
                    <h:outputText value="#{checkoutBean.checkout.valorTotal}"/>
                </div>
                <div class="form-group">
                    <p:commandButton class="btn btn-success btn-block" value="Salvar" ajax="false"
                                     action="#{checkoutBean.salvar}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
